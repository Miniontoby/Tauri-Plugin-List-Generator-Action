on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: test
        uses: ./
        with:
          filename: test_README.md
          folder: plugins
          github_token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_REPOSITORY: tauri-apps/plugins-workspace
          GITHUB_REF_NAME: v2
